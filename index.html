<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poll Example</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
    }

    .poll-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .poll-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
    }

    .poll-option {
      position: relative;
      margin: 10px 0;
      padding: 12px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      overflow: hidden;
    }

    .poll-option.disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .poll-option span {
      position: relative;
      z-index: 2;
    }

    .poll-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 15px;
      z-index: 1;
      width: 0%;
      transition: width 0.6s ease;
    }
  </style>
</head>
<body>
  <div class="poll-container">
    <div class="poll-title">Which framework do you prefer?</div>
    <div class="poll-option" data-option="React">
      <div class="poll-bar"></div>
      <span>React</span>
    </div>
    <div class="poll-option" data-option="Vue">
      <div class="poll-bar"></div>
      <span>Vue</span>
    </div>
    <div class="poll-option" data-option="Angular">
      <div class="poll-bar"></div>
      <span>Angular</span>
    </div>
  </div>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyASnp17sIb_kkEyuJ3Jb0hjMpRHf1g36Z8",
      authDomain: "poll-net.firebaseapp.com",
      projectId: "poll-net",
    };

    // ✅ Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const pollRef = db.collection("poll").doc("framework");
    const pollOptions = document.querySelectorAll(".poll-option");

    // ✅ Update results in UI
    function renderResults(data) {
      const votes = data || { React: 0, Vue: 0, Angular: 0 };
      const total = Object.values(votes).reduce((a, b) => a + b, 0);

      pollOptions.forEach(option => {
        const name = option.dataset.option;
        const count = votes[name] || 0;
        const percent = total ? (count / total) * 100 : 0;

        option.querySelector(".poll-bar").style.width = percent + "%";
        option.querySelector("span").innerText =
          `${name} (${percent.toFixed(1)}%)`;
      });

      // Disable after vote
      if (localStorage.getItem("pollVoted")) {
        pollOptions.forEach(opt => opt.classList.add("disabled"));
      }
    }

    // ✅ Listen for realtime updates
    pollRef.onSnapshot(doc => {
      if (doc.exists) {
        renderResults(doc.data());
      } else {
        pollRef.set({ React: 0, Vue: 0, Angular: 0 });
      }
    });

    // ✅ Handle voting
    pollOptions.forEach(option => {
      option.addEventListener("click", async () => {
        if (localStorage.getItem("pollVoted")) return;

        const choice = option.dataset.option;

        await pollRef.update({
          [choice]: firebase.firestore.FieldValue.increment(1)
        });

        localStorage.setItem("pollVoted", choice);
      });
    });
  </script>
</body>
</html>
